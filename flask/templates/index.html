<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Correos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function formatearRemitente(raw) {
  const match = raw.match(/(.)<(.)>/);
  if (match) {
    const nombre = match[1].trim();
    const correo = match[2].trim();
    return `<div class="font-bold text-green-700">${nombre}</div><div class="text-sm text-gray-500">${correo}</div>`;
  } else {
    return `<div class="font-bold text-green-700">${raw}</div>`;
  }
}

    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.classList.toggle('hidden');
    }
  </script>
  <style>
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-white shadow-md p-6 flex-shrink-0 fixed inset-y-0 left-0 z-10 overflow-y-auto">
      <div class="text-2xl font-bold mb-8">ğŸ“§ Clasificador</div>
      <nav class="space-y-4">

        <button onclick="aplicarFiltro(null, null)" class="block text-green-600 font-semibold hover:underline">ğŸ“¥ Bandeja de entrada</button>
        <button onclick="aplicarFiltro('prioridad', 'alta')" class="block hover:text-green-600">ğŸ”¥ Alta prioridad</button>

        <div>
          <button onclick="toggleMenu('menu-sentimiento')" class="w-full text-left font-semibold text-gray-700 hover:text-green-600">ğŸ’¬ Sentimiento</button>
          <div id="menu-sentimiento" class="ml-4 mt-2 space-y-1 hidden">
            <button onclick="aplicarFiltro('sentimiento', 'positivo')" class="block text-sm hover:text-green-600">ğŸ™‚ Positivo</button>
            <button onclick="aplicarFiltro('sentimiento', 'neutro')" class="block text-sm hover:text-green-600">ğŸ˜ Neutro</button>
            <button onclick="aplicarFiltro('sentimiento', 'negativo')" class="block text-sm hover:text-green-600">ğŸ™ Negativo</button>
          </div>
        </div>

        <div>
          <button onclick="toggleMenu('menu-prioridad')" class="w-full text-left font-semibold text-gray-700 hover:text-green-600">âš ï¸ Prioridad</button>
          <div id="menu-prioridad" class="ml-4 mt-2 space-y-1 hidden">
            <button onclick="aplicarFiltro('prioridad', 'alta')" class="block text-sm hover:text-green-600">ğŸ”´ Alta</button>
            <button onclick="aplicarFiltro('prioridad', 'media')" class="block text-sm hover:text-green-600">ğŸŸ  Media</button>
            <button onclick="aplicarFiltro('prioridad', 'baja')" class="block text-sm hover:text-green-600">ğŸŸ¢ Baja</button>
          </div>
        </div>

        <div>
          <button onclick="toggleMenu('menu-categoria')" class="w-full text-left font-semibold text-gray-700 hover:text-green-600">ğŸ“‚ CategorÃ­a</button>
          <div id="menu-categoria" class="ml-4 mt-2 space-y-1 hidden">
            <button onclick="aplicarFiltro('categoria', 'solicitud')" class="block text-sm hover:text-green-600">ğŸ“¨ Solicitud</button>
            <button onclick="aplicarFiltro('categoria', 'comercial')" class="block text-sm hover:text-green-600">ğŸ’¼ Comercial</button>
            <button onclick="aplicarFiltro('categoria', 'queja')" class="block text-sm hover:text-green-600">â— Queja</button>
            <button onclick="aplicarFiltro('categoria', 'otro')" class="block text-sm hover:text-green-600">ğŸ“Œ Otro</button>
          </div>
        </div>
      </nav>
    </aside>

    <main class="ml-64 flex-1 overflow-y-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Correos recibidos</h1>
      </div>

      <div id="correo-container" class="space-y-4"></div>
    </main>
  </div>

  <script>
    let filtroTipo = null;
    let filtroValor = null;

    async function cargarCorreos() {
      try {
        let url = "/api/correos";
        if (filtroTipo && filtroValor) {
          url += `?tipo=${encodeURIComponent(filtroTipo)}&valor=${encodeURIComponent(filtroValor)}`;
        }

        const response = await fetch(url);
        const emails = await response.json();
        const container = document.getElementById("correo-container");
        container.innerHTML = "";

        emails.forEach(email => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-lg shadow p-5 hover:bg-green-50 transition duration-200";
          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
${formatearRemitente(email.from)}
                <div class="text-base font-semibold text-gray-800">${email.subject}</div>
              </div>
            </div>
            <div class="mt-3 text-sm text-gray-700">
              ${email.text.slice(0, 300)}${email.text.length > 300 ? "..." : ""}
            </div>
            <div class="mt-4 text-sm bg-gray-50 p-3 rounded-lg space-y-1">
              <div>ğŸ§  Sentimiento: <strong>${email.classification.sentiment}</strong> </div>
              <div>âš ï¸ Prioridad: <strong>${email.classification.priority}</strong></div>
              <div>ğŸ“‚ CategorÃ­a: <strong>${email.classification.category}</strong></div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        console.error("Error al cargar correos:", error);
      }
    }

    function aplicarFiltro(tipo, valor) {
      filtroTipo = tipo;
      filtroValor = valor;
      cargarCorreos();
    }

    cargarCorreos();
    setInterval(cargarCorreos, 20000); 
  </script>

</body>
</html>
